<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>
    <h1>hello world</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for each_user in all_users %}
            <tr>
                <td>{{each_user.id}}</td>
                <td>{{each_user.first_name}}</td>
                <td>{{each_user.last_name}}</td>
                <td>{{each_user.email}}</td>
                <td><a href="/user/show/{{ each_user.id }}">Show</a> |
                    <a href="/user/edit/{{ each_user.id }}">Edit</a> |
                    <a href="/user/destroy/{{ each_user.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/new">Add a new user</a>
</body>

</html>
