<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>User</title>
    <style>
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>

    <h2 class="text-center">User {{user.id}}</h2>
    <p>first_name Name {{user.first_name}}</p>
    <p>last_name {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>

    <p>Created ON: {{user.created_at.strftime("%b %d %Y")}}</p>
    <p>Last Updated: {{ user.updated_at.strftime("%b %d %Y")}}</p>
    <button class="btn btn-primary"><a href="/">Go back</a></button>
</body>

</html>
